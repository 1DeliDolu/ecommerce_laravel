name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 'root'
          MYSQL_DATABASE: pehlione_laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - '3306:3306'
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ularavel -psecret"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: pdo_mysql
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install Node Dependencies
      run: npm ci
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-progress --prefer-dist --optimize-autoloader
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -ularavel -psecret --silent; then
            echo "MySQL is ready"
            exit 0
          fi
          sleep 2
        done
        echo "MySQL failed to start"
        exit 1
    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: pehlione_laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret
      run: php artisan migrate --force
    - name: Build Assets
      run: npm run build
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: pehlione_laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret
      run: php artisan test
